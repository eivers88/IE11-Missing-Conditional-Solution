    <body>

        <div class="hero-unit">
          <h1>IE 11 Conditional FIX</h1>
          <p>You now have</p>
          <ul>
            <li id="IE_Call_Out"></li>
          </ul>
        </div>

        <script>
            window.onload = function(){
                var IECallOut = document.getElementById('IE_Call_Out');
                if(window.IE_Version){
                    IECallOut.innerHTML = 'IE ' + window.IE_Version;
                } else {
                    IECallOut.innerHTML = 'A non IE browser';
                }
            }
        </script>
